<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <meta name="description" content="" />
  <meta name="keywords" content="" />
  <meta name="theme-color" content="#EF4E2A" />
  <link rel="icon" type="image/png" href="" sizes="32x32" />
  <link rel="icon" type="image/png" href="" sizes="16x16" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="css/onsenui.css">
  <link rel="stylesheet" href="css/onsen-css-components.css">
  <link rel="stylesheet" href="index.css" />
  <script src="js/onsenui.js"></script>
  <script src="js/jquery.js"></script>
  <script src="index.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("sw.js")
        .then(function () {
          console.log("Service Worker Registered");
        })
        .catch(function (e) {
          console.log(e);
        });
    }
  </script>
</head>

<body>
  <ons-page>
    <ons-tabbar swipeable position="auto">
      <ons-tab page="orders.html" label="Orders" icon="ion-calendar, material:md-home" active>
      </ons-tab>
      <ons-tab page="menu.html" label="Menu" icon="md-settings" active-icon="md-settings">
      </ons-tab>
      <ons-tab page="students.html" label="Students" icon="md-face" active-icon="md-face">
      </ons-tab>
    </ons-tabbar>
  </ons-page>

  <template id="orders.html">
    <ons-page id="orderPage">
      <ons-toolbar>
        <div class="center">Orders</div>
        <div class="right">
          <ons-search-input placeholder="Search" onchange="ons.notification.alert('Searched for: ' + this.value)">
          </ons-search-input>

        </div>
      </ons-toolbar>
      <ons-list id="cafe-orders">
      </ons-list>
    </ons-page>
  </template>

  <template id="students.html">
    <ons-page id="Tab3">
      <p style="text-align: center;">
        This is the third page.
      </p>
    </ons-page>
  </template>

  <template id="menu.html">
    <ons-page id="Tab2">
      <p style="text-align: center;">
        This is the second page.
      </p>
    </ons-page>
  </template>




</body>


</html>
